<html>
  <head>
    <title>Room Booking System</title>
    {% include 'nav.html' %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-default" type="submit" name="Login" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
    <div class="container">
      <h1>Create an Account</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
        <input type="password" placeholder="Password" name="password" value="{{
        request.form.password }}">
        <input type="password" placeholder="Confirm Password" name="confpassword" value="{{
          request.form.confpassword }}">
        <input type="text" placeholder="First Name" name="firstname" value="{{
          request.form.firstname }}">
        <input type="text" placeholder="Last Name" name="lastname" value="{{
          request.form.lastname }}">
        <input type="text" placeholder="Email" name="email" value="{{
          request.form.email }}">
        <input type="text" placeholder="Phone Number" name="phone" value="{{
          request.form.phone }}">
        <input class="btn btn-default" type="submit" name="SignUp" value="SignUp">
      </form>
      {% if error2 %}
        <p class="error"><strong>Error:</strong> {{ error2 }}
      {% endif %}
    </div>
  </body>
</html>
